module-name:
    kb_sourmash

module-description:
    KBase sourmash with RefSeq k=31 indexed sketches of ~100k Genbank microbes from 2017-05-09,
    IMG archael isolates, MAGs and SAGs, IMG bacterial isolates, MAGs and SAGs and IMG
    metagenomes and metatranscriptomes with no raw reads. And LCA database Genbank k=31 2017.11.07.

